<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="./css/style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/3a14b5ad60.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" type="module"></script>
    <title>ShoppingPal</title>
  </head>

  <body>

	<div class="backgroundShade"></div>
    <!---------------header--------------->
    <header id="header">
      <nav class="navbar" id="headernav">
        <a href="./index.html" class="navbar-branding">Double Jeys & Tees</a>
        <!--Logo-->

        <ul class="nav-menu" id="headernavhome">
          <li class="nav-item">
            <a href="./index.html" class="nav-link">Home</a>
          </li>

          <li class="nav-item">
            <a href="./list.html" class="nav-link" id="headernavshop"
              >Shoppinglist</a
            >
          </li>

          <li class="nav-item" id="headernavabout">
            <a href="./about.html" class="nav-link" id="about">About</a>
          </li>

          <li class="nav-item" id="headernavcontact">
            <a href="./contact.html" class="nav-link">Contact</a>
          </li>

          <li class="nav-item">
            <button class="btn-toggle" id="darkmodebutton">Darkmode</button>
          </li>
        </ul>

        <div class="hamburger">
          <!--menu bar tre stäck-->
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>

      <section id="contact" class="sectionstyle">
        <!-- Yasir start för popup -->
        
        <div id="popUp">
          <h3>Your message has been sent</h3>
          <button id="contactClose">Close</button>
        </div>
        <!-- Yasir slut för popup -->
        <form action="" id="contactform">
          <div id="headingtitle">
            <p>CONTACT US</p>
          </div>
          <div id="contactinput">
          <input
            type="text"
            id="contactformname"
            name="contactformname"
            placeholder="Enter name"
          />
          <input
            type="text"
            id="contactformmail"
            name="contactformmail"
            placeholder="Enter mail"
          />
          </div>
          <textarea
            name="contactmessage"
            id="contactmessage"
   
            placeholder="type your message"
          >
          </textarea>
          <button id="contactformbutton" class="submit-button">Send</button>
        </form>
      </section>
    </main>

    <!---------------footer--------------->
    <footer id="footer">
      <div id="footername">&copy; DoubleJeys&Tees</div>

      <nav id="footernav">
        <ul>
          <li>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
